<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>列出选项、投掷抉择</title>
  </head>
  <body>
    <div id="life-dice" class="life-dice">
      <Vheader :title="this.$store.state.header.title" :left-options="{showBack: this.$store.state.header.leftShow}"  :right-options="{show : this.$store.state.header.showRight, rightText: this.$store.state.header.rightText,to : this.$store.state.header.rightTo,preventRightGo : this.$store.state.header.preventRightGo}" @click-header-left="headerLeft" @click-header-right="headerRight"></Vheader>
      <router-view class="view" @list="initList" @item="initItem" @add="initAdd" @editor="initEditor" @list-add="listAdd" @dice="initDice" @click-new-list="headerRight"></router-view>

    </div>
  	
    <script src="dist/build.js"></script>

  </body>
</html>
