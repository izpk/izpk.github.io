<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>学习中心</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="styles/welcome.css">
  </head>
  <body>
    <div id="loader" class="loader-box" ><div class="loader"></div><div class="loader-text">加载中，请稍候...</div></div>
    <div id="welcome-container" class="welcome-container">
      <div class="welcome-bg">
        <img class="welcome-img" src="images/bg-1.jpg">
        <img class="welcome-img" src="images/bg-2.jpg">
        <img class="welcome-img" src="images/bg-3.jpg">
        <img class="welcome-img" src="images/bg-4.jpg">
        <img class="welcome-img" src="images/bg-5.jpg">
      </div>
      <div class="welcome-content">
        <h3 class="welcome-title">中博诚通迎新系列</h3>

        <img class="text text-1" src="images/text-1.png">
        <div class="video">
          <iframe allowtransparency="true" width="100%" height="100%" scrolling="no" frameborder="0" src="player.html" ></iframe>
        </div>
        <img class="text text-2" src="images/text-2.png">
        <img class="text text-3" src="images/text-3.png">

        <img class="banner-1" src="images/banner-1.jpg">
        <div class="student-content">
          <img class="student student-1" src="images/student-1.jpg">
          <img class="student student-2" src="images/student-2.jpg">
          <img class="student student-3" src="images/student-3.jpg">
          <img class="student student-4" src="images/student-4.jpg">
          <img class="student student-5" src="images/student-5.jpg">

          <img class="student student-6" src="images/student-6.jpg">
          <img class="student student-7" src="images/student-7.jpg">
          <img class="student student-8" src="images/student-8.jpg">
          <img class="student student-9" src="images/student-9.jpg">
          <img class="student student-10" src="images/student-10.jpg">
        </div>
        <img class="text text-4" src="images/text-4.png">
          <img class="text text-5" src="images/text-5.png">

      </div>
    </div>
  <script type="text/javascript">
    window.onload=function(){
      var loader = document.getElementById('player-button');
      var welcome = document.getElementById('welcome-container');
      welcome.style.display = "block";
    }
  </script>
  </body>
</html>
