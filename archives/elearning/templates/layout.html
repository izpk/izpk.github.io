<script id="template-layout" type="text/template">
	<!-- <div id="layout" class="contariner mini-nav"> -->
	<div id="layout" class="contariner">
		<div class="top">
			<div class="top-left">
			<i class="icon icon-logo "></i>
				<a class="link-caicui" href="http://www.zbgedu.com/" target="_blank">
					
				</a>
				<a class="link-studycenter" href="http://elearning.zbgedu.com">
					
				</a>
			</div>
			<div class="top-right">
				<span class="bar"></span>
				<div class="download-app">
					<i class="icon icon-download"></i>
					<span class="download-app-text">APP下载</span>
					<div class="download-option">
						<div class="download-type-box">
							<div class="download-type download-QRCode">
								<img src="images/download-device.png" alt="" class="download-QRCode-img">
							</div>
							<div class="download-type download-mobile">
								<p class="download-type-title">手机端</p>
								<a href="https://itunes.apple.com/cn/app/id1047754423" class="download-type-btn download-mobile-ios" target="_blank">App Store下载</a>
								<a href="javascript:;" class="download-type-btn download-mobile-android">Android下载</a>
							</div>
							<div class="download-type download-pad">
								<p class="download-type-title">Pad端</p>
								<a href="https://itunes.apple.com/cn/app/id1319070583" class="download-type-btn download-pad-ios" target="_blank">App Store下载</a>
								<a href="javascript:;" class="download-type-btn download-pad-android">Android下载</a>
							</div>
						</div>
						<p class="download-tips">
							扫描二维码，下载中博课堂APP
						</p>
					</div>
				</div>
				<span class="bar"></span>
				<a class="message" href="javascript:;">
					<span class="message-span"></span>
					<i class="icon icon-comment"></i>
				</a>
				<a class="exit" href="javascript:;">
					<img class="avatar" src="<%= CAICUI.Common.host.img + CAICUI.User.avatar %>" />
					<span class="user-name"><%= CAICUI.User.nickName %></span>
				</a>
				<div class="exit-option">
					<i class="icon icon-exit-bg"></i>
					<a class="exit-select personal-center" href="<%= window.zbgedu.home %>" target="_blank">个人中心</a>
					<a class="exit-select sign-out" href="javascript:;">退出</a>
				</div>
				
			</div>
		</div>
		<div class="main">
			<div class="left">
				<ul class="nav">
					<li class="nav-li <%= nav == 'studycenterIndex'||nav == ' ' ? 'active' : '' %> " >
						<a class="nav-a" href="#studycenterIndex">
							<i class="icon icon-home"></i><span class="nav-text">首页</span>
						</a>
					</li>
					<li class="nav-li <%= nav=='myCourse' || nav == 'classCourse' || nav == 'activationCourse' || nav == 'courseStudyIn' || nav == 'courseNotActivated' || nav == 'courseActivated' || nav == 'classCourse-study' || nav == 'courseStudy' || nav == 'courseAc' || nav == 'courseNote' || nav == 'teaching-plan' || nav == 'classCourseStudy' ? 'active' : '' %>" >
						<a class="nav-a" href="#myCourse/studyIn">
							<i class="icon icon-course"></i><span class="nav-text">我的课程</span>
						</a>
					</li>
					<li class="nav-li <%= nav == 'studyReport' ? 'active' : '' %>" >
						<a class="nav-a" href="#studyReport">
							<i class="icon icon-studyReport"></i><span class="nav-text">学习报告</span>
						</a>
					</li>
					<!-- <li class="nav-li <%= nav == 'examReport' ? 'active' : '' %>" >
						<a class="nav-a" href="#examReport">
							<i class="icon icon-examReport"></i><span class="nav-text">测评成绩报告</span>
						</a>
					</li> -->
					<li class="nav-li <%= nav == 'questionBank' || nav == 'questionBankList' ? 'active' : '' %>" >
						<a class="nav-a" href="#questionBank">
							<i class="icon icon-questionBank"></i><span class="nav-text">题库</span>
						</a>
					</li>
					<li class="nav-li <%= nav == 'myExam'? 'active' : '' %>" >
						<a class="nav-a" href="#myExam">
							<i class="icon icon-exam"></i><span class="nav-text">做题记录</span>
						</a>
					</li>
					<li class="nav-li <%= nav == 'myNote'? 'active' : '' %>" >
						<a class="nav-a" href="#myNote">
							<i class="icon icon-note"></i><span class="nav-text">我的笔记</span>
						</a>
					</li>
					<li class="nav-li <%= nav == 'myAc'? 'active' : '' %>" >
						<a class="nav-a" href="#myAc">
							<i class="icon icon-ac"></i><span class="nav-text">我的交流</span>
						</a>
					</li>
					<li class="nav-li nav-li-last <%= nav == 'help'? 'active' : '' %>" >
						<a class="nav-a" href="#help">
							<i class="icon icon-help"></i><span class="nav-text">学习帮助</span>
						</a>
					</li>
				</ul>
			</div>
			<div id="right" class="right">
				
			</div>
			<div class="message-main">
				<div class="message-shadow"></div>
				<div class="message-content">
					
				</div>
			</div>
		</div>
	</div>

	
</script>
